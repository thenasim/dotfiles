# ~/.config/starship.toml

add_newline = true

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[✘](bold orange)"
use_symbol_for_status = true

[memory_usage]
disabled = false
threshold = -1
symbol = ""
style = "bold dimmed orange"
format = "ram $symbol [${ram_pct}]($style) "
